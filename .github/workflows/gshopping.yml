name: Google Shopping Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main master ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        # Install Chrome
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gshopping/requirements.txt
        
    - name: Create product URLs file
      run: |
        cat > product_urls.json << 'EOF'
        [
          {
            "product_id": 1,
            "url": "https://www.google.com/search?q=Glory+Furniture+G3150+Twin+Low+Profile+Storage+Bed&udm=28&gl=US&hl=en&pws=0",
            "keyword": "Glory Furniture G3150 Twin Low Profile Storage Bed"
          },
          {
            "product_id": 2,
            "url": "https://www.google.com/search?q=Acme+Louis+Phillipe+III+Twin+Sleigh+Bed&udm=28&gl=US&hl=en&pws=0",
            "keyword": "Acme Louis Phillipe III Twin Sleigh Bed"
          }
        ]
        EOF
        
    - name: Run scraper
      run: python gshopping/gscrapperci.py
      
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: scraping-results
        path: scraping_results/
        if-no-files-found: warn
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add scraping_results/
        git commit -m "Update scraping results [skip ci]" || echo "No changes to commit"
        git push origin HEAD:${GITHUB_REF##*/}